        <section class="informacion-detalle">
            <h2>Laboratorio de Part√≠culas</h2>
            <p>Mueve el rat√≥n sobre el cuadro negro para crear constelaciones digitales. Este experimento demuestra el uso de f√≠sica de part√≠culas y vectores en tiempo real.</p>

            <div class="particle-wrap">
                <canvas id="particleCanvas" class="particle-canvas" aria-label="Canvas de part√≠culas"></canvas>
            </div>

            <script>
                (function(){
                    const canvas = document.getElementById('particleCanvas');
                    const ctx = canvas.getContext('2d');
                    let particles = [];

                    function resize() {
                        canvas.width = canvas.offsetWidth * devicePixelRatio;
                        canvas.height = canvas.offsetHeight * devicePixelRatio;
                        ctx.scale(devicePixelRatio, devicePixelRatio);
                    }
                    resize();
                    window.addEventListener('resize', resize);

                    const mouse = { x: null, y: null };

                    canvas.addEventListener('mousemove', (e) => {
                        const rect = canvas.getBoundingClientRect();
                        mouse.x = e.clientX - rect.left;
                        mouse.y = e.clientY - rect.top;
                        for(let i=0; i<3; i++) particles.push(new Particle(mouse.x, mouse.y));
                    });

                    class Particle {
                        constructor(x, y) {
                            this.x = x || Math.random() * canvas.width;
                            this.y = y || Math.random() * canvas.height;
                            this.size = Math.random() * 4 + 1;
                            this.speedX = Math.random() * 2 - 1;
                            this.speedY = Math.random() * 2 - 1;
                            this.life = 60 + Math.random() * 60;
                        }
                        update() {
                            this.x += this.speedX;
                            this.y += this.speedY;
                            this.life--;
                        }
                        draw() {
                            ctx.fillStyle = 'rgba(255,255,255,0.85)';
                            ctx.beginPath();
                            ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                            ctx.fill();
                        }
                    }

                    function animate() {
                        ctx.clearRect(0,0,canvas.width,canvas.height);
                        for(let i = particles.length-1; i>=0; i--) {
                            let p = particles[i];
                            p.update();
                            p.draw();
                            if (p.life <= 0) particles.splice(i,1);
                        }
                        requestAnimationFrame(animate);
                    }
                    animate();
                })();
            </script>
