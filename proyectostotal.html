<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dídac Vázquez | Portfolio</title>
    <link rel="icon" type="image/png" href="mi-logo.png">
    <link rel="stylesheet" href="estilos.css">
    
    <style>
        /* =========================================================
           ESTILOS DEL TRADUCTOR (CYBERPUNK)
           ========================================================= */
        
        /* Posicionamiento: Se mantiene relativo a donde lo pusiste en el HTML, 
           pero nos aseguramos que se vea bien */
        .translator-box {
            /* Si quieres que flote a la derecha, descomenta la siguiente línea. 
               Si no, se quedará donde lo pusiste en el flujo del header. */
            /* position: absolute; top: 20px; right: 20px; */
            display: inline-block;
            vertical-align: middle;
            margin-left: 20px;
            z-index: 1000;
        }

        /* Elimina el borde azul superior de Google */
        .goog-te-banner-frame.skiptranslate { display: none !important; } 
        body { top: 0px !important; }

        /* Estilo del botón principal */
        .goog-te-gadget-simple {
            background-color: rgba(0, 0, 0, 0.7) !important;
            border: 1px solid #bc13fe !important; /* Borde morado */
            padding: 8px 12px !important;
            border-radius: 0 !important;
            font-family: 'Orbitron', sans-serif !important; /* Fuente futurista si la tienes cargada */
            transition: all 0.3s ease;
        }

        /* Efecto Hover */
        .goog-te-gadget-simple:hover {
            background: rgba(188, 19, 254, 0.2) !important;
            box-shadow: 0 0 10px #bc13fe;
        }

        /* Texto dentro del botón */
        .goog-te-gadget-simple span {
            color: #fff !important;
            font-size: 14px !important;
            font-weight: bold;
        }

        /* Flechas y separadores */
        .goog-te-menu-value span {
            color: #00f2ff !important; /* Cian */
            border-left: none !important;
        }

        /* Ocultar el logo de Google */
        .goog-te-gadget-icon {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p class="loading-text">ENTRANDO AL PORTFOLIO...</p>
    </div>

    <div id="cursor-glow"></div>

    <header>
        <h1>PROYECTOS</h1>
        <nav class="main-nav">
            <a href="index.html">Inicio</a>
            <a href="contacto.html">Contacto</a>
        </nav>
        
        <div id="google_translate_element" class="translator-box"></div>
        
        <div class="search-wrap">
            <input id="project-search" type="text" placeholder="Buscar proyecto..." autocomplete="off">
        </div>
    </header>

    <main>
        <h2 style="margin-bottom: 15px; color: white; font-family: 'Orbitron';">DESTACADOS</h2>
        <div class="hero-grid">
            
            <a href="proyecto1.html" class="project-card-hero">
               
                <div class="card-overlay">
                    <h3>PROYECTO 1</h3>
                    <p>Simulador de terminal</p>
                </div>
            </a>

            <a href="proyecto2.html" class="project-card-hero">
                
                <div class="card-overlay">
                    <h3>PROYECTO 2</h3>
                    <p>Simulador de trafico de red</p>
                </div>
            </a>

        </div>

        <h2 style="margin-bottom: 15px; color: white; font-family: 'Orbitron'; border-top: 1px solid #333; padding-top: 20px;">ARCHIVO DE DATOS</h2>
        
        <div id="projects-container" class="projects-list-grid"></div>
    </main>

    <footer>
        <p>SISTEMA ONLINE - 2025 DÍDAC VÁZQUEZ - TODOS LOS DERECHOS RESERVADOS</p>
    </footer>

    <script>
        // 1. Script de la Pantalla de Carga
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 800);
        });

        // 2. Script para el Cursor
        const glow = document.getElementById('cursor-glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        // 3. Generador automático de proyectos (Del 3 al 30)
        const container = document.getElementById('projects-container');
        
        for(let i = 3; i <= 30; i++) {
            const link = document.createElement('a');
            
            // CORREGIDO: Enlazamos a index.html (con comillas)
            link.href = 'index.html'; 
            
            link.className = 'mini-card';
            
            // CORREGIDO: Texto "Próximamente"
            link.innerHTML = `<strong>PROYECTO ${i}</strong><span style="font-size:0.7em; color:#666">Próximamente</span>`;
            
            container.appendChild(link);
        }

        // 4. Buscador Inteligente
        const input = document.getElementById('project-search');
        input.addEventListener('keyup', function() {
            const filter = this.value.toLowerCase();
            
            // Buscar en destacados
            const heroes = document.querySelectorAll('.project-card-hero');
            heroes.forEach(card => {
                const text = card.innerText.toLowerCase();
                card.style.display = text.includes(filter) ? 'block' : 'none';
            });
            
            // Buscar en minis (archivo)
            const minis = document.querySelectorAll('.mini-card');
            minis.forEach(card => {
                const text = card.innerText.toLowerCase();
                card.style.display = text.includes(filter) ? 'flex' : 'none';
            });
        });
    </script>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'es', // Tu idioma base
                includedLanguages: 'en,ca,fr,de,it,pt,ru,zh-CN,ja', // Idiomas a mostrar
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
