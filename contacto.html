<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contacto</title>
  <link rel="stylesheet" href="/estilos.css">
</head>
<body>
  <header>
    <nav>
      <a href="/index.html" class="brand">Ta05 - DidacVazquez</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-inner">
      <h1>Contacto</h1>
      <p class="subtitle">Ponte en contacto conmigo para hablar sobre los proyectos.</p>
      <div class="cta-group">
        <a class="btn btn-primary futurista-cta" href="/index.html">Volver al índice</a>
        <a class="btn btn-secondary futurista-cta" href="#formulario">Enviar mensaje</a>
      </div>
    </div>
  </section>

  <main>
    <section id="formulario" class="contact-form">
      <h2>Envía un mensaje</h2>
      <form>
        <label>Nombre<br><input type="text" name="nombre"></label>
        <label>Email<br><input type="email" name="email"></label>
        <label>Mensaje<br><textarea name="mensaje"></textarea></label>
        <button class="btn btn-primary futurista-cta" type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; DidacVazquez - Ta05</p>
  </footer>

  <script src="/futurista.js"></script>
  <script src="/smooth-links.js"></script>
</body>
</html>
