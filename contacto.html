<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/png" href="mi-logo.png">
  <title>Contacto </title>
  
  <link rel="stylesheet" href="estilos.css">

  <style>
    /* ESTILOS FUTURISTAS ESPECÍFICOS PARA CONTACTO */
    
    /* Contenedor tipo "Holograma" */
    .contact-terminal {
        max-width: 600px;
        margin: 40px auto;
        padding: 40px;
        background: rgba(5, 5, 16, 0.85); /* Fondo oscuro semitransparente */
        border: 1px solid #333;
        border-left: 5px solid #00f2ff; /* Borde lateral Cyan */
        box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(5px);
    }

    /* Decoración de esquina */
    .contact-terminal::before {
        content: '';
        position: absolute;
        top: 0; right: 0;
        width: 30px; height: 30px;
        border-top: 2px solid #bc13fe;
        border-right: 2px solid #bc13fe;
    }

    .intro-text {
        font-family: 'Courier New', monospace;
        color: #00f2ff;
        margin-bottom: 30px;
        border-bottom: 1px solid #333;
        padding-bottom: 10px;
    }

    /* Estilo de los Labels */
    form label {
        display: block;
        margin-top: 20px;
        color: #bc13fe; /* Morado neón */
        font-family: 'Orbitron', sans-serif;
        font-size: 0.9rem;
        letter-spacing: 1px;
        text-transform: uppercase;
    }

    /* Estilo de los Inputs y Textarea */
    form input, form textarea {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        background: rgba(255, 255, 255, 0.05);
        border: none;
        border-bottom: 2px solid #333;
        color: white;
        font-family: 'Poppins', sans-serif;
        transition: 0.4s;
        outline: none;
    }

    /* Efecto al escribir (Focus) */
    form input:focus, form textarea:focus {
        background: rgba(0, 242, 255, 0.05);
        border-bottom: 2px solid #00f2ff;
        box-shadow: 0 5px 10px rgba(0, 242, 255, 0.1);
        padding-left: 20px; /* Desplazamiento suave */
    }

    form textarea {
        min-height: 120px;
        resize: vertical;
    }

    /* Botón Cyberpunk */
    button[type="submit"] {
        margin-top: 30px;
        width: 100%;
        padding: 15px;
        background: transparent;
        border: 1px solid #00f2ff;
        color: #00f2ff;
        font-family: 'Orbitron', sans-serif;
        font-weight: bold;
        letter-spacing: 2px;
        text-transform: uppercase;
        cursor: pointer;
        position: relative;
        transition: 0.3s;
        overflow: hidden;
    }

    /* Efecto Hover del Botón */
    button[type="submit"]:hover {
        background: #00f2ff;
        color: #000;
        box-shadow: 0 0 20px #00f2ff;
    }

    /* Línea de escaneo decorativa */
    .scan-line {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 2px;
        background: rgba(0, 242, 255, 0.5);
        animation: scan 3s linear infinite;
        opacity: 0.5;
        pointer-events: none;
    }

    @keyframes scan {
        0% { top: 0%; opacity: 0; }
        50% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
    }

  </style>
</head>
<body>
  
  <div id="cursor-glow"></div> <header>
    <h1>PROYECTOS_TA05</h1> <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="contacto.html" style="color:var(--primary); border-bottom:2px solid var(--primary);">Contact</a>
    </nav>
  </header>

  <main>
    <div class="contact-terminal">
        <div class="scan-line"></div>

        <p class="intro-text">
        
            <br>
            Puedes contactarme a través del siguiente formulario:
        </p>

        <form action="#" method="POST">
            <div>
                <label for="name">Nombre </label>
                <input id="name" name="name" type="text" placeholder="Introduce tu identidad..." required>
            </div>
            
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="correo@ejemplo.com" required>
            </div>
            
            <div>
                <label for="message">Mensaje </label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>
            
            <button type="submit">ENVIAR DATOS >></button>
        </form>
    </div>
  </main>

  <script>
    const glow = document.getElementById('cursor-glow');
    if(glow){
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });
    }
  </script>
</body>
</html>
