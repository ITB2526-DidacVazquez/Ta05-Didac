<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi Proyecto</title>
    <link rel="icon" type="image/png" href="Ferocactus-Wizlini.png">
    <link rel="stylesheet" href="estilos_contacto.css">
</head>
<body>
    <canvas id="bgCanvas" aria-hidden="true"></canvas>

    <header class="header-contacto">
        <h1>Página de Contacto</h1>
    </header>

    <div id="google_translate_element"></div>

    <main class="contacto-main">
        <section class="info-directa">
            <h2>Datos de contacto</h2>
            <p>Puedes encontrarnos en:</p>
            <ul>
                <li><strong>Email:</strong> didac.vazquez.7e9@itb.cat</li>
                <li><strong>Teléfono:</strong> +34 640165093</li>
            </ul>
            <br>
            <a href="index.html" class="btn-regresar">Índice</a>
        </section>

        <section class="formulario-container">
            <h2>Envíanos un mensaje</h2>
            <form id="formContacto" class="contacto-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre...">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="¿En qué podemos ayudarte?"></textarea>
                </div>

                <button type="submit" class="btn-enviar">Enviar Formulario</button>
            </form>
        </section>
    </main>

    <footer></footer>

    <script src="scripts_contacto.js"></script>
    <script src="futurista.js"></script>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'es', 
                includedLanguages: 'en,ca,gl,it,de,zh-CN,ja,ru,ar', 
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
