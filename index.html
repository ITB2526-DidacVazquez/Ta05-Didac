<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dídac Vázquez | Portfolio Cyberpunk</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div id="cursor-glow"></div>

    <header>
        <h1>PROYECTOS_TA05</h1>
        <nav class="main-nav">
            <a href="index.html">Inicio</a>
            <a href="contacto.html">Contacto</a>
        </nav>
        <div class="search-wrap">
            <input id="project-search" type="text" placeholder="Buscar proyecto..." autocomplete="off">
        </div>
    </header>

    <main>
        <h2 style="margin-bottom: 15px; color: white; font-family: 'Orbitron';">DESTACADOS</h2>
        <div class="hero-grid">
            
            <a href="proyecto1.html" class="project-card-hero">
                <img src="tetris.png" alt="Tetris Preview">
                <div class="card-overlay">
                    <h3>PROYECTO 1</h3>
                    <p>Tetris JS con Canvas</p>
                </div>
            </a>

            <a href="proyecto2.html" class="project-card-hero">
                <img src="particulas.png" alt="Particulas Preview">
                <div class="card-overlay">
                    <h3>PROYECTO 2</h3>
                    <p>Sistema de Partículas</p>
                </div>
            </a>

        </div>

        <h2 style="margin-bottom: 15px; color: white; font-family: 'Orbitron'; border-top: 1px solid #333; padding-top: 20px;">ARCHIVO DE DATOS</h2>
        
        <div id="projects-container" class="projects-list-grid">
            <a href="proyecto3.html" class="mini-card">Proyecto 3</a>
            <a href="proyecto4.html" class="mini-card">Proyecto 4</a>
            <a href="proyecto5.html" class="mini-card">Proyecto 5</a>
            </div>
    </main>

    <footer>
        <p>SISTEMA ONLINE - 2025 DÍDAC VÁZQUEZ - TODOS LOS DERECHOS RESERVADOS</p>
    </footer>

    <script>
        // 1. Script para el Cursor
        const glow = document.getElementById('cursor-glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        // 2. Generador automático de proyectos (del 6 al 30 para no escribir tanto)
        // Si prefieres escribirlos a mano en el HTML, borra este bloque.
        const container = document.getElementById('projects-container');
        for(let i = 6; i <= 30; i++) {
            const link = document.createElement('a');
            link.href = `proyecto${i}.html`;
            link.className = 'mini-card';
            link.innerHTML = `<strong>PROYECTO ${i}</strong><span style="font-size:0.7em; color:#666">Acceso Restringido</span>`;
            container.appendChild(link);
        }

        // 3. Buscador Inteligente
        const input = document.getElementById('project-search');
        input.addEventListener('keyup', function() {
            const filter = this.value.toLowerCase();
            // Buscar en destacados
            const heroes = document.querySelectorAll('.project-card-hero');
            heroes.forEach(card => {
                const text = card.innerText.toLowerCase();
                card.style.display = text.includes(filter) ? 'block' : 'none';
            });
            // Buscar en minis
            const minis = document.querySelectorAll('.mini-card');
            minis.forEach(card => {
                const text = card.innerText.toLowerCase();
                card.style.display = text.includes(filter) ? 'flex' : 'none';
            });
        });
    </script>
</body>
</html>
