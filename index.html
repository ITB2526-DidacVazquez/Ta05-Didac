<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dídac Vázquez | Portfolio</title>
    <link rel="icon" type="image/png" href="mi-logo.png">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p class="loading-text">ENTRANDO AL PORTFOLIO...</p>
    </div>

    <div id="cursor-glow"></div>

    <header>
        <h1>PROYECTOS</h1>
        <nav class="main-nav">
            <a href="index.html">Inicio</a>
            <a href="contacto.html">Contacto</a>
        </nav>
        <div class="search-wrap">
            <input id="project-search" type="text" placeholder="Buscar proyecto..." autocomplete="off">
        </div>
    </header>

    <main>
        <h2 style="margin-bottom: 15px; color: white; font-family: 'Orbitron';">DESTACADOS</h2>
        <div class="hero-grid">
            
            <a href="proyecto1.html" class="project-card-hero">
               
                <div class="card-overlay">
                    <h3>PROYECTO 1</h3>
                    
                </div>
            </a>

            <a href="proyecto2.html" class="project-card-hero">
                
                <div class="card-overlay">
                    <h3>PROYECTO 2</h3>
                    
                </div>
            </a>

        </div>

        <h2 style="margin-bottom: 15px; color: white; font-family: 'Orbitron'; border-top: 1px solid #333; padding-top: 20px;">ARCHIVO DE DATOS</h2>
        
        <div id="projects-container" class="projects-list-grid">
            <a href="index.html" class="mini-card">Proyecto 3</a>
            <a href="index.html" class="mini-card">Proyecto 4</a>
            <a href="index.html" class="mini-card">Proyecto 5</a>
        </div>
    </main>

    <footer>
        <p>SISTEMA ONLINE - 2025 DÍDAC VÁZQUEZ - TODOS LOS DERECHOS RESERVADOS</p>
    </footer>

    <script>
        // 1. Script de la Pantalla de Carga
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            // Esperamos un poco para que se vea el efecto (opcional)
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500); // Espera a que termine la transición de opacidad
            }, 800);
        });

        // 2. Script para el Cursor
        const glow = document.getElementById('cursor-glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        // 3. Generador automático de proyectos
        const container = document.getElementById('projects-container');
        for(let i = 3; i <= 30; i++) {
            const link = document.createElement('a');
            link.href = index.html;
            link.className = 'mini-card';
            link.innerHTML = `<strong>PROYECTO ${i}</strong><span style="font-size:0.7em; color:#666">Próximamente</span>`;
            container.appendChild(link);
        }

        // 4. Buscador Inteligente
        const input = document.getElementById('project-search');
        input.addEventListener('keyup', function() {
            const filter = this.value.toLowerCase();
            const heroes = document.querySelectorAll('.project-card-hero');
            heroes.forEach(card => {
                const text = card.innerText.toLowerCase();
                card.style.display = text.includes(filter) ? 'block' : 'none';
            });
            const minis = document.querySelectorAll('.mini-card');
            minis.forEach(card => {
                const text = card.innerText.toLowerCase();
                card.style.display = text.includes(filter) ? 'flex' : 'none';
            });
        });
    </script>
</body>
</html>
